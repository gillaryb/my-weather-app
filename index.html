<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cousine&family=Noticia+Text&family=PT+Serif&family=Poppins&family=Roboto+Slab:wght@400;500&family=Source+Code+Pro:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card text-center pt-3" style="width: 40rem">
        <div class="card-body">
          <form>
            <label for="text" style="font-size: 18px" class="weather-in">
              Today's weather in</label
            >
            <input
              type="text"
              placeholder="  Search for your city"
              size="40"
              class="search shadow-sm"
              id="search"
            />
            <button type="submit" class="search-button" >
              <i class="bi bi-search search-icon"></i>
            </button>
          </form>
          <br />
          <div class="date-today" style="font-size: 16px">
            Aug 21st, Sunday | 17:07 pm
          </div>
          <h1 class="city-name" style="font-size: 50px">Yuki</h1>
          <img src="icons/sun.svg" alt="sunny" class="sun-icon" />
          <h2 class="temperature" style="font-size: 55px" id = "temp">32</h2> 
          <span class="celFarh" >˚C | <a href="#" id= "farh" class="Farhrenheit"> ˚F</a><span>
          <div class="forecast">
            Sunny
            <p class="day-night">
              <span class="max-min">Day:</span> 32˚
              <span class="max-min">Night:</span>27˚C
            </p>
          </div>
          <ul class="advisory">
            <li>Precipitation: 60%</li>
            <li>Humidity: 72%</li>
            <li>Wind: 3 m/s</li>
          </ul>
        </div>
        <h3 style="font-size: 19px">This week's weather forecast</h3>
        <div class="card this-week shadow-sm m-3" style="width: 38rem">
          <div class="card-body">
            <div class="container text-center">
              <div class="row forecast-body">
                <div class="col">
                  <div class="p-2 border rounded shadow-sm week">
                    Mon <br />
                    <img
                      src="icons/rainy.svg"
                      alt="drizzle"
                      class="drizzle-icon"
                    />
                    <p class="temp">29˚/24˚</p>
                  </div>
                  <p class="date">Aug 22</p>
                </div>
                <div class="col">
                  <div class="p-2 border rounded shadow-sm week">
                    Tue <br />
                    <img
                      src="icons/cloudy.svg"
                      alt="cloudy"
                      class="cloud-icon"
                    />
                    <p class="temp">29˚/23˚</p>
                  </div>
                  <p class="date">Aug 23</p>
                </div>
                <div class="col">
                  <div class="p-2 border rounded shadow-sm week">
                    Wed <br />
                    <img
                      src="icons/cloudySunny.svg"
                      alt="cloudy-sunny"
                      class="cloudy-sunny-icon"
                    />
                    <p class="temp">32˚/24˚</p>
                  </div>
                  <p class="date">Aug 24</p>
                </div>
                <div class="col">
                  <div class="p-2 border rounded shadow-sm week">
                    Thurs <br />
                    <img
                      src="icons/rainy.svg"
                      alt="drizzle"
                      class="drizzle-icon"
                    />
                    <p class="temp">29˚/24˚</p>
                  </div>
                  <p class="date">Aug 25</p>
                </div>
                <div class="col">
                  <div class="p-2 border rounded shadow-sm week">
                    Fri <br />
                    <img
                      src="icons/cloudy.svg"
                      alt="cloudy"
                      class="cloud-icon"
                    />
                    <p class="temp">28˚/23˚</p>
                  </div>
                  <p class="date">Aug 26</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</form>
  </body>
  <script src="index.js"></script>
</html>


</html>
