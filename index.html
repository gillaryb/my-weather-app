<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Work+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card weather-app p-3 m-3" style="width: 73rem">
        <div class="card-body main">
          <div class="menu-bar pt-3">
            <form id="search-form">
              <div class="row">
                <div class="col-8">
                  <span><i class="bi bi-search search-icon"></i></span>
                  <input
                    type="search"
                    placeholder="Search for your city"
                    size="40"
                    autofocus=""
                    class="search-field shadow-sm"
                    id="search-input"
                  />
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-primary shadow-sm search-input"
                  />
                  <input
                    type="submit"
                    value="Current location"
                    class="btn btn-outline-primary shadow-sm search-button"
                    id="search"
                  />
                </div>
              </div>
            </form>
            <ul class="features d-flex align-item-center">
              <li>
                <a href="#" class="tokyo shadow-sm" id="tokyo-element"
                  >Tokyo
                </a>
              </li>
              <li>
                <a href="#" class="manila shadow-sm" id="manila-element"
                  >Manila</a
                >
              </li>
              <li>
                <a href="#" class="new-york shadow-sm" id="new-york-element"
                  >New york</a
                >
              </li>
            </ul>
          </div>
          <div class="card main-weather shadow" style="width: 21rem">
            <div class="card-body">
              <div class="date-today" id="date">Sept 5, Monday 14:29</div>
              <h1 class="city-name"></h1>
              <div class="main-icon">
                <img src="" alt="" width="150px" id="main-icon" />
              </div>
              <div class="weather-temperature p-2">
                <strong id="temp"></strong
                ><span class="celFarh">
                  <a href="#" class="celcius" id="celcius-link">˚C </a> |
                  <a href="#" class="farh" id="fahr-link">˚F</a>
                </span>
              </div>
            </div>
            <ul class="weather">
              <li class="today" id="description"></li>
              <li class="max-min">
                <strong>Max:</strong>
                <span class="temp-today" id="max"></span>˚
                <strong>Min:</strong>
                <span id="min"></span>˚
              </li>
            </ul>
          </div>
        </div>
        <h4 class="forecast-heading">Weather Forecast</h4>
        <div class="weather-forecast p-2" id="forecast"></div>
        <ul class="weather-advisory row">
          <li class="col-2 shadow precipitation w-10">
            <h5>
              Precipitation
              <div>60%</div>
            </h5>
          </li>
          <li class="col-2 shadow humidity">
            <h5>
              Humidity
              <div><span id="humidity"></span> %</div>
            </h5>
          </li>
          <li class="col-2 shadow wind">
            <h5>
              Wind
              <div><span id="wind"></span> m/s</div>
            </h5>
          </li>
        </ul>
      </div>
      <small class="footer"
        ><a href="https://github.com/gillaryb/my-weather-app "
          >Open-soure code</a
        >, by Gilary Bacnis
      </small>
    </div>
  </body>
  <script src="index.js"></script>
</html>
